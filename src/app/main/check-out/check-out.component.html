<h2>Shipping</h2>
<div class="row">
    <div class="col-6">
        <form #f="ngForm" [formGroup]="myForm">
            <div class="form-group">
                <label for="">Name</label>
                <input name="name" formControlName="name" type="text" class="form-control" required>
                <hr />
                <div class="alert alert-danger" *ngIf="myForm.controls.name.invalid && myForm.controls.name.dirty">
                    <div *ngIf="myForm.controls.name.errors.required">Name is required.</div>
                </div>
            </div>
            <div class="form-group">
                <label for="">Address</label>
                <input formControlName="addressLine1" name="addressLine1" type="text" class="form-control"
                    placeholder="Line 1" required>
                <hr />
                <div class="alert alert-danger"
                    *ngIf="myForm.controls.addressLine1.invalid && myForm.controls.addressLine1.dirty">
                    <div *ngIf="myForm.controls.addressLine1.errors.required">Address is required.</div>
                </div>
            </div>
            <div class="form-group">
                <label for=""></label>
                <input formControlName="addressLine2" name="addressLine2" type="text" class="form-control"
                    placeholder="Line 2" required>
                <hr />
                <div class="alert alert-danger"
                    *ngIf="myForm.controls.addressLine2.invalid && myForm.controls.addressLine2.dirty">
                    <div *ngIf="myForm.controls.addressLine2.errors.required">Address is required.</div>
                </div>
            </div>
            <div class="form-group">
                <label for="">City</label>
                <input formControlName="city" name="city" type="text" class="form-control" required>
                <hr />
                <div class="alert alert-danger" *ngIf="myForm.controls.city.invalid && myForm.controls.city.dirty">
                    <div *ngIf="myForm.controls.city.errors.required">City is required.</div>
                </div>
            </div>
            <button [disabled]="myForm.invalid" (click)="placeOrder()" class="btn btn-primary">Place Order</button>
        </form>
    </div>
    <div class="col-6">
        <shopping-cart-summary></shopping-cart-summary>
    </div>
</div>
