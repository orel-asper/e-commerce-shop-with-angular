<div class="card" style="width: 20rem;">
    <img [src]="product.image" class="card-img-top" alt="{{product.title}}">
    <div class="card-body">
        <h5 class="card-title">{{product.title}}</h5>
        <p class="card-text">{{product.price | currency: 'USD': true}}</p>
    </div>
    <div class="card-footer">
        <button *ngIf="getQuantity() === 0; else updateQuantity " (click)="addToCart()"
            class="btn btn-secondary btn-block">Add to
            Cart</button>
        <ng-template #updateQuantity>
            <div class="row no-gutters">
                <div class="col-2">
                    <button class="btn btn-secondary btn-block" (click)="removeFromCart()">-</button>
                </div>
                <div class="col text-center">
                    <div>{{getQuantity()}} in cart</div>
                </div>
                <div class="col-2">
                    <button class="btn btn-secondary btn-block" (click)="addToCart()">+</button>
                </div>
            </div>
        </ng-template>
    </div>
</div>
