<table class="table">
    <thead>
        <tr>
            <th>Title</th>
            <th>Price</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let p of  key$ | async">
            <td>{{p.payload.node_.children_.root_.right.value.value_}}</td>
            <td>{{p.payload.node_.children_.root_.value.value_}}</td>
            <td>
                <button class="btn btn-primary" [routerLink]="['/admin/dashboard' , p.key]">Edit</button>
            </td>
        </tr>
    </tbody>
</table>
